{% extends 'base.html' %} {% block content %}
  <div class="X">

        <h1>로그인</h1>
        <form class="s4" method='POST' action="{%url 'login' %}">
            {% csrf_token %}
            <input type="email" name="id" maxlength="30" placeholder="이메일 주소">
            <input type="password" name="pass" maxlength="14" placeholder="비밀번호">
            <input type="submit" value="로그인" />
        </form>
    </div>

    <div class="X">
        <form class="s4" action="{%url 'signup' %}">
            {% csrf_token %}
            <input type="submit" value="회원가입" />
        </form>
    </div>

{% endblock %}
